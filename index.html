<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search-input">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text" class="search-input">
                </div>
                <div class="login-area">

                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                <span class="mdi mdi-vector-square"></span>    
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li><span class="mdi mdi-home"></span>Home</li>
                <li><span class="mdi mdi-card-account-details-outline"></span>Profile</li>
                <li><span class="mdi mdi-message"></span>Messages</li>
                <li><span class="mdi mdi-clock-outline"></span>History</li>
                <li><span class="mdi mdi-note-outline"></span>Tasks</li>
                <li><span class="mdi mdi-account-group"></span>Communities</li>
            </ul>
            <ul>
                <li><span class="mdi mdi-cog"></span>Settings</li>
                <li><span class="mdi mdi-file-question-outline"></span>Support</li>
                <li><span class="mdi mdi-shield-check-outline"></span>Privacy</li>
            </ul>
        </div>
        <div class="main-content">Main Content</div>
    </div>
</body>
</html>
